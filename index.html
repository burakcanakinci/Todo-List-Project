<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>

  <body>
    <h1>Todo List</h1>
    <p> 
        - walk the dog <br>
        - clean litter box
    </p>
    <ul>
        <li>"new"     - Add A Todo</li>
        <li>"list"    - List All Todos</li>
        <li>"delete"  - Remove Specific Todo</li>
        <li>"quit"    - Quit App</li>
    </ul>

    <p>Type "quit" or "q" and refresh the page to start from the beginning</p>
    <p>Open the console in the browser to see the changes in the list</p>

    <script src="app.js"></script>
  </body>
</html>
